<div class="card mx-auto" style="width: 18rem;">
    <!-- <img [src]=userObj.userImgLink class="card-img-top" alt="..."> -->
    <div class="card-body text-center">
      <h5 class="card-title text-center">{{userObj.username}}</h5>
      <div class="ml-4">
                      <p>Email: {{userObj.email}}</p>
                      <p>Address: {{userObj.address}}</p>
                      <p>City: {{userObj.city}}</p>
                      <p>Contact: {{userObj.contact}}</p>
                      <p>State: {{userObj.state}}</p>
      </div>
      <a routerLink="updateprofile" class="btn btn-primary float-end" (click)="updateProfile()">Update Profile</a>
    </div>
  </div>
