<div class="container">
    <div class="row">
        
        <div class="col-md-12">
            <div class="card mx-auto" style="width: 18rem;">
                <img [src]=userObj.userImgLink alt="...">
                <div class="card-body">
                  <h5 class="card-title text-center">{{userObj.username}}</h5>
                  <div class="card-text">
                      <p>Email: {{userObj.email}}</p>
                      <p>Address: {{userObj.address}}</p>
                      <p>City: {{userObj.city}}</p>
                      <p>Contact: {{userObj.contact}}</p>
                      <p>State: {{userObj.state}}</p>
                  </div>
                  <button class="btn btn-primary float-end" (click)="editProfile()">Edit</button>
                </div>
              </div>
        </div>
       
    </div>
</div>
